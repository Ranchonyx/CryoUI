<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            font-family: "Segoe UI Light", "Segoe UI", "Lucida Sans", Arial, sans-serif;

            /*
            outline: 1px dashed rgba(0, 0, 0, 0.2);
            */
        }

        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        :root {
            --color-red: #e54b4b;
            --color-yellow: #e9d758;
            --color-gray: #59656f;
            --color-black: #1e1e24;


            --app-background-color: var(--color-gray);
            --navbar-background-color: var(--color-black);

            --text-color: var(--color-gray);
            --text-on-dark: #ffffff;

            --navbar-height: 4rem;
            --navbar-padding: 0.5rem 0.5rem 0rem 0.5rem;
            --navbar-item-background-color: var(--color-gray);
            --navbar-item-padding: 0.4rem 0.8rem;
            --navbar-item-radius: 0.3rem;

            --button-background: var(--color-red);
            --button-color: white;
            --button-hover-background: #c63c3c;
            --button-border-radius: 0.3rem;
            --button-padding: 0.5rem 1rem;

            --tab-background: var(--color-yellow);
            --tab-hover-background: #c9b83d;
            --tab-color: var(--color-black);
            --tab-active-background: var(--color-red);
            --tab-active-color: white;
            --tab-padding: 0.4rem 0.8rem;
            --tab-radius: 0.3rem;

            --grid-gap: 1rem;
            --grid-item-size: 140px;
            --grid-item-padding: 0.5rem;
            --grid-item-radius: 0.5rem;

            --component-background-color: #ffffff;
            --component-border-color: var(--color-gray);
            --component-padding: 1rem;
            --component-radius: 0.5rem;
            --component-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
    </style>
    <script defer src="./frontend.js"></script>
    <link href="./backend.css" rel="stylesheet">
</head>
<body>
<div id="root" data-target="root"></div>
</body>
</html>
